<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Appliation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <head>
        <div class="nav">
            <div class="user">
                <img src="items/1683976400877.jpg" alt="image not found" class="profil-img">
                <div class="user-details">
                    <div class="user-name">Sandeep</div>
                    <div class="user-status">online</div>
                </div>
                
            </div>
            <div class="options">
                <div class="option">
                    <i class="fa-solid fa-phone fa-2xl"></i>
                </div>
                <div class="option">
                    <i class="fa-solid fa-video fa-2xl"></i>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
                </div>
            </div>
        </div>
    </head>
    <br><br><br><br>
    <div class="messages">
        
    </div>
    <br><br><br><br><br><br><br>

    <footer>

        <div class="input-box">
            <div class="input-options">
                <div class="input-option">
                    <i class="fa-solid fa-camera fa-2xl"></i>
                </div>
                <div class="input-option">
                    <i class="fa-solid fa-microphone fa-2xl"></i>
                </div>
                <div class="input-option">
                    <i class="fa-solid fa-folder fa-2xl"></i>
                </div>
            </div>
            <form >
                <input type="text" placeholder="message..." class="input">
                <button class="btn"><i class="fa-solid fa-paper-plane fa-lg"></i>&nbsp;&nbsp;SEND</button>
            </form>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
